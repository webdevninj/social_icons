<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
  <title>Socials icons</title>
</head>

<body>

  <div class="social-icons-wrapper">

    <a class="social-button">
      <img class="social-icon instagram" src="instagram.svg" alt="">
    </a>

    <a class="social-button">
      <img class="social-icon twitterx" src="twitterx.svg" alt="">
    </a>

    <a class="social-button">
      <img class="social-icon youtube" src="youtube.svg" alt="">
    </a>

    <a class="social-button">
      <img class="social-icon facebook" src="facebook.svg" alt="">
    </a>

  </div>


</body>

</html>
